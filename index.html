<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>

    <div class="navbar">
        <div class="nav">
            <h1 class="name">Tasker</h1>
            <h3 class="your-plan">Plan your day with us!</h3>
        </div>
    </div>
    
    <div id="taskInputSection" class="taskInputSection">  
        <input type="text" id="taskInput" placeholder="New task..."><br>
        <input type="datetime-local" id="taskDateTime"><br>
        <input type="text" id="taskAssignee" placeholder="Assign to..."><br>
        <button onclick="addTask()" class="addTask">Add Task</button>
    </div>    
    <div class="container">
       
        <div class="section-container">
            <div id="myTask" class="section">
                <h1>My Tasks</h1>
                <ul id="taskList"></ul>
            </div>
        </div>

        
        <div class="section-container">
            <div id="CompletedTask" class="section">
                <h1>Done</h1>
                <ul id="completedTaskList"></ul>
            </div>
        </div>

        
        <div class="section-container">
            <div id="pastDue" class="section">
                <h1>Past Due</h1>
                <ul id="pastDueTaskList"></ul>
            </div>
        </div>
    </div>

    
    
    <script src="Scripts/index.js"></script>
</body>
</html>
